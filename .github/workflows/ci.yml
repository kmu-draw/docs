name: "CI"

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".tool-versions"
          cache: "pnpm"
      - name: "Install project dependencies"
        run: pnpm install --frozen-lockfile
      - name: "Build website"
        run: pnpm build
